<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/c74b5ef5d5.js" crossorigin="anonymous"></script>
  <!-- STYLES -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="wrapper-1">

    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Options <i class="fa-solid fa-chevron-down"></i></button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#edit" class="" id="edit"><i class="fa-solid fa-pen m-icon"></i> Edit</a>
        <a href="#duplicate" class="duplicate" id="duplicate"><i class="fa-solid fa-clone m-icon"></i> Duplicate</a>
        <a href="#archive" class="" id="archive"><i class="fa-solid fa-box-archive m-icon"></i> Archive</a>
        <a href="#move" class="move" id="move"><i class="fa-solid fa-share-from-square m-icon"></i> Move</a>
        <a href="#delete" class="" id="delete"><i class="fa-solid fa-trash m-icon"></i> Delete</a>
      </div>
    </div>
  </div>


  <script>

    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>






</body>

</html>
